<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Toy: Background Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link href="Content/themes/base/jquery-ui.css" rel="stylesheet" />

</head>
<body>
    <div id="get-url">
        <form>
            <fieldset>
                <legend>Give us the url</legend>
                <div class="input-append">
                    <input id="bg-url" name="bg-url" type="url" class="span2 form-control" />
                    <button class="btn" type="button">Go!</button>
                </div>
            </fieldset>
        </form>
    </div>
    <p id="now-using">
        Now using: <span id="url">white background</span>
    </p>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="background-tester.js"></script>

</body>
</html>
